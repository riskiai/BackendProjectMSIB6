<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login_perusahaaan.css" />
    <link rel="icon" href="asset/img/Logo.png" type="image/x-icon" />
    <title>ApprenTech</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="asset/img/Logo.png"
            alt=""
            width="30"
            class="d-inline-block align-text-top"
          />
          ApprenTech
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Lowongan Kerja & Magang</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Artikel</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Webinar</a>
            </li>
          </ul>

          <div>
            <button class="button-primary">Masuk</button>
            <button class="button-secundary">Daftar</button>
          </div>
        </div>
      </div>
    </nav>

    <section
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0;
        padding: 0;
      "
    >
      <div style="position: relative">
        <img
          src="asset/img/daftar_magang.png"
          alt=""
          style="width: 100%; height: 50vh; object-fit: cover; z-index: 0"
        />
        <img
          src="asset/img/gambar_magang.png"
          alt=""
          style="
            position: absolute;
            top: 50%;
            left: 80px; /* Sesuaikan nilai left di sini */
            transform: translateY(-50%);
            z-index: 1;
            width: 250px;
            height: auto;
          "
        />
        <img
          src="asset/img/gambar_kanan.png"
          alt=""
          style="
            position: absolute;
            top: 50%;
            right: 90px; /* Sesuaikan nilai right di sini */
            transform: translateY(-50%);
            z-index: 1;
            width: 100px; /* Sesuaikan ukuran gambar di sini */
            height: auto;
          "
        />
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
          "
        >
          <p
            style="
              margin-bottom: 5px;
              color: black;
              padding: 5px 10px;
              font-weight: bold;
            "
          >
            Daftar sebagai peserta magang
          </p>

          <button
            style="
              padding: 10px 20px;
              background-color: #ffffff;
              border: none;
              color: black;
              cursor: pointer;
            "
          >
            Daftar
          </button>
        </div>
      </div>
    </section>

    <section
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin: 0;
        padding: 0;
      "
    >
      <div style="position: relative">
        <img
          src="asset/img/daftar_perusahaan.png"
          alt=""
          style="width: 100%; height: 50vh; object-fit: cover; z-index: 0"
        />
        <img
          src="asset/img/Building.png"
          alt=""
          style="
            position: absolute;
            top: calc(50% + 30px); /* Sesuaikan nilai top di sini */
            left: 430px; /* Sesuaikan nilai left di sini */
            transform: translateY(-50%);
            z-index: 1;
            width: 230px; /* Sesuaikan nilai width di sini */
            height: auto;
          "
        />

        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
          "
        >
          <p
            style="
              margin-bottom: 5px;
              color: black;
              padding: 5px 10px;
              font-weight: bold;
            "
          >
            Daftar sebagai peserta magang
          </p>

          <button
            style="
              padding: 10px 20px;
              background-color: #ffffff;
              border: none;
              color: black;
              cursor: pointer;
            "
          >
            Daftar
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
