<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/About as.css" />
    <link rel="icon" href="asset/img/Logo.png" type="image/x-icon" />
    <title>ApprenTech</title>
    <style>
      .bg-blue {
        background-color: #074173;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="asset/img/Logo.png"
              alt=""
              width="30"
              class="d-inline-block align-text-top"
            />
            ApprenTech</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#"
                  >Beranda</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Lowongan Kerja & Magang</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Artikel</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Webinar</a>
              </li>
            </ul>

            <div>
              <button class="button-primary">Masuk</button>
              <button class="button-secundary">Daftar</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container text-center m-0 p-0" style="width: 100%;">
        <div class="row">
          <!-- sidebar start -->
          <div class="col-3 mt-5 p-0 border border-dark border-5 rounded">
            <div class="bg-blue py-3" style="background-color: #074173">
              <div
                class="mx-auto rounded-circle"
                style="background-color: #d9d9d9; height: 100px; width: 100px"
              ></div>
              <p class="m-0 text-white">Nama</p>
            </div>
            <div style="background-color: #d9d9d9">
              <div class="py-4" style="background-color: #d9d9d9">
                <p href="" class="bg-blue mx-5 mb-4 rounded py-1">
                  <a href="" class="text-white text-decoration-none"
                    >Cari Magang</a
                  >
                </p>
                <p href="" class="bg-blue mx-5 mb-4 rounded py-1">
                  <a href="" class="text-white text-decoration-none"
                    >Edit Profil</a
                  >
                </p>
                <p href="" class="bg-blue mx-5 mb-4 rounded py-1">
                  <a href="" class="text-white text-decoration-none">Bantuan</a>
                </p>
                <p href="" class="bg-blue mx-5 mb-4 rounded py-1">
                  <a href="" class="text-white text-decoration-none"
                    >Forum Diskusi</a
                  >
                </p>
                <p href="" class="bg-blue mx-5 mb-4 rounded py-1">
                  <a href="" class="text-white text-decoration-none"
                    >Magang Disimpan</a
                  >
                </p>
              </div>
            </div>
          </div>
          <!-- sidebar end -->

          <!-- main start -->
          <div class="col-9 mt-5 d-flex justify-content-center">
            <div class="d-flex w-100 justify-content-center">
              <div class="bg-blue text-white w-100">
                <h4 class="mt-4 mb-3">Informasi Diri</h4>
                <div>
                  <form>
                    <div class="container text-start">
                      <div class="row align-items-start">
                        <div class="col">
                          <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              placeholder="Masukkan nama kamu"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="hp" class="form-label"
                              >Nomor Handphone</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="hp"
                              placeholder="Masukkan nomor handphone"
                            />
                          </div>
                          <div class="mt-5">
                            <h6>Media Sosial</h6>
                            <div class="mb-3">
                              <label for="instagram" class="form-label"
                                >Instagram</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="instagram"
                                placeholder="Masukkan username Instagram"
                              />
                            </div>
                            <div class="mb-3">
                              <label for="instagram" class="form-label"
                                >Facebook</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="facebook"
                                placeholder="Masukkan username Facebook"
                              />
                            </div>
                          </div>
                        </div>
                        <div class="col d-flex flex-column">
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="Masukkan email kamu"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="address" class="form-label">Alamat</label>
                            <input
                              type="text"
                              class="form-control"
                              id="address"
                              placeholder="Masukkan alamat"
                            />
                          </div>
                          <div class="">
                            <!-- profile input wrapper start -->
                            <div class="d-flex align-items-center gap-3 my-3">
                              <div
                                class="rounded-circle align-self-start"
                                style="
                                  background-color: #d9d9d9;
                                  height: 100px;
                                  width: 100px;
                                "
                              ></div>
                              <div class="mb-3">
                                <input
                                  class="form-control form-control-sm"
                                  id="profilePicture"
                                  type="file"
                                />
                              </div>
                            </div>
                            <!-- profile input wrapper end -->
                            <div class="mb-3 d-flex align-items-center gap-3">
                              <p class="m-0">Jenis Kelamin</p>
                              <select
                                class="form-select form-select-sm w-25"
                                aria-label="Small select example"
                              >
                                <option selected>Pilih</option>
                                <option value="male">Laki-laki</option>
                                <option value="female">Perempuan</option>
                              </select>
                            </div>
                          </div>
                          <div
                            id="buttons"
                            class="d-flex justify-content-between"
                          >
                            <button type="submit" class="btn btn-dark">
                              Batal
                            </button>
                            <button type="submit" class="btn btn-success">
                              Submit
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- main end -->
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
