<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login_perusahaaan.css" />
    <link rel="icon" href="asset/img/Logo.png" type="image/x-icon" />
    <title>ApprenTech</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="asset/img/Logo.png"
            alt=""
            width="30"
            class="d-inline-block align-text-top"
          />
          ApprenTech</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Lowongan Kerja & Magang</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Artikel</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Webinar</a>
            </li>
          </ul>

          <div>
            <button class="button-primary">Masuk</button>
            <button class="button-secundary">Daftar</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-7 mx-auto" style="margin-left: 30px">
          <div class="card shadow-sm p-3">
            <div class="row">
              <div class="col-md-5">
                <img
                  src="asset/img/Man.png"
                  width="250"
                  height="267"
                  alt=""
                  style="margin-top: 100px"
                />
              </div>

              <div class="col-md-7">
                <h3 class="text-center">Apprentice dan Technology</h3>
                <div class="card-body">
                  <h4>Daftar</h4>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="masukkan email kamu"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="masukkan password"
                    />
                  </div>

                  <div style="text-align: center; margin-top: 20px">
                    <button type="button" class="btn btn-custom">Masuk</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
